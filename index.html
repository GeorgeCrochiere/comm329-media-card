<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="George D. Crochiere">
    <title>COMM329 - Media Card</title>
    <!-- Add Style Refs Here -->
    <link rel="stylesheet" href="./src/css/modnorm.min.css" />
    <link rel="stylesheet" href="./src/css/media_styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Media Card, stored in article, groupping -->
    <article class="media">
        <div class="media-data">
            <div class="media-front">
                <!-- section = Title, image, etc. -->
                <section class="media-image">
                    <img src="src/media/img/Minesweeper.png" alt="Minesweeper Android App game output example image" title="Minesweeper App"/>
                    <h1>Minesweeper App</h1>
                </section>

                <!-- section = ACtion Button Column and Icons -->
            </div>
            
            <div class="media-back">
                <section class="media-src">
                    <ul class="code-icons">
                        <li><a href="#"><i class="material-symbols-outlined">folder_data</i></a></li>
                        <li><a href="#"><i class="material-symbols-outlined">terminal</i></a></li>
                        <li><i class="material-symbols-outlined">code</i></li>
                    </ul>
                </section>

                <!-- section = Description, tags, larger details, etc. -->
                <section class="media-desc">
                    <p>A project made for the purposes of the Clarkson University Open House.</p>
                    <hr />
                    <div class="icon-footer">
                        <ul class="code-langs">
                            <li>Java</li>
                            <li>XML</li>
                            <li>Android</li>
                        </ul>
                        <div class="end-footer">
                            <ul class="noncode-icons">
                                <li><a href="#"><i class="material-symbols-outlined">share</i></a></li>
                                <li><a href="#"><i class="material-symbols-outlined">thumb_up</i></a></li>
                            </ul>
                            <span class="date">Fall 2023</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </article>
</body>
</html>
