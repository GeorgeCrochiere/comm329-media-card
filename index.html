<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="George D. Crochiere">
    <title>COMM329 - Media Card</title>
    <!-- Add Style Refs Here -->
    <link rel="stylesheet" href="./src/css/modnorm.min.css" />
    <link rel="stylesheet" href="./src/css/media_styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Media Card, stored in article, groupping -->
    <article class="media">
        <!-- Header = Title, image, etc. -->
        <header class="media-image">
            <img src="src/media/img/Minesweeper.png" alt="Minesweeper Android App game output example image" title="Minesweeper App"/>
            <h1>Minesweeper App</h1>
        </header>

        <!-- section = ACtion Button Column and Icons -->
        <section class="media-src">
            <ul class="code-icons">
                <li><a><i class="material-symbols-outlined">folder_data</i></a></li>
                <li><a><i class="material-symbols-outlined">terminal</i></a></li>
            </ul>
            <i class="material-symbols-outlined">code</i>
        </section>

        <!-- footer = Description, tags, larger details, etc. -->
        <footer class="media-desc">
            <p>A project made for the purposes of the Clarkson University Open House.</p>
            <hr />
            <div class="icon-footer">
                <ul class="code-langs">
                    <li>Java</li>
                    <li>XML</li>
                    <li>Android</li>
                </ul>
                <ul class="noncode-icons">
                    <li><i class="material-symbols-outlined">share</i></li>
                    <li><i class="material-symbols-outlined">thumb_up</i></li>
                </ul>
                <span class="date">Fall 2023</span>
            </div>
        </footer>
    </article>
</body>
</html>
